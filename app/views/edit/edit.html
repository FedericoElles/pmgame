<h3>
  Editing card <span ng-bind="ctrl.cardId"></span>
  of type 
  <span ng-bind="ctrl.type"></span>
</h3>

<div class="row">
  <div class="col-md-6">
    <h2>Editor</h2>
    <lazy-form form-data="ctrl.card.doc" 
               form-helper="ctrl.formHelper"
               id="ctrl.card._id"
               on-save="ctrl.saveForm()">
    </lazy-form>
  </div>


  <div class="col-md-6">
    <h2>Preview</h2>
    <card card-data="ctrl.card.doc"></card>
  </div>

</div>
